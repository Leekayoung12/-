<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework</title>
    <style>
        table {
            width: 50%;
            text-align: center;
            border-collapse: collapse;
            padding: 20px;
        }

        th { 
            font-size: 20px;
            border: 1px solid black;
        }

        tr {
           border: 1px solid black;
        }

        td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="wrap"></div>
    <script>
        let txt = ''
        const wrap = document.querySelector('.wrap')
        fetch('https://www.7timer.info/bin/astro.php?lon=113.2&lat=23.1&ac=0&unit=metric&output=json&tzshift=0')
        .then((response) => {
            return response.json()
        })
        .then((data) => {
            txt+="<table>"
                txt+=`<tr>
                    <th>timepoint</th>
                    <th>cloudcover</th>
                    <th>seeing</th>
                    <th>transparency</th>
                    <th>lifted_index</th>
                </tr>`
                for(let i=0; i< data.dataseries.length; i++){
                    txt+=`
                    <tr>
                    <td>${data.dataseries[i].timepoint}</td>
                    <td>${data.dataseries[i].cloudcover}</td>
                    <td>${data.dataseries[i].seeing}</td>
                    <td>${data.dataseries[i].transparency}</td>
                    <td>${data.dataseries[i].lifted_index}</td>
                    </tr>`
                }
            txt+="</table>"
            wrap.innerHTML=txt //wrap에 innerHTML을 txt로
        })
   
    </script>

</body>
</html>
