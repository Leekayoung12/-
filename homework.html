<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework</title>
</head>
<body>
    <script>
        fetch('https://www.7timer.info/bin/astro.php?lon=113.2&lat=23.1&ac=0&unit=metric&output=json&tzshift=0')
        .then((response) => {
            return response.json()
        })
        .then((data) => {
            document.write("<table>")
                document.write("<tr>")
                    document.write("<th>timepoint</th>")
                    document.write("<th>cloudcover</th>")
                    document.write("<th>seeing</th>")
                    document.write("<th>transparency</th>")
                    document.write("<th>lifted_index</th>")
                document.write("</tr>")
                for(let i=0; i< data.dataseries.length; i++){
                    document.write("<tr>")
                    document.write(`<td>${data.dataseries[i].timepoint}</td>`)
                    document.write(`<td>${data.dataseries[i].cloudcover}</td>`)
                    document.write(`<td>${data.dataseries[i].seeing}</td>`)
                    document.write(`<td>${data.dataseries[i].transparency}</td>`)
                    document.write(`<td>${data.dataseries[i].lifted_index}</td>`)
                    document.write("</tr>")
                }
            document.write("</table>")
        })
   
    </script>

</body>
</html>
